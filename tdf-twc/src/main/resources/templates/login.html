<html>
<head>
    <title>login</title>
    <script type="text/javascript" src="${LOCAL_PATH}/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="${LOCAL_PATH}/com_auth_util.js"></script>
</head>
<body>
<label for="name">用户名：</label><input id="name" type="text"/>
<label for="pwd">密码</label><input id="pwd" type="password"/>
<input id="login_btn" type="button" value="登录"/>
<script>
    $("#login_btn").click(function(){
        var name = $.trim($("#name").val());
        var pwd = $.trim($("#pwd").val());
        if (!name || !pwd){
            alert("用户名或密码不可为空");
            return;
        }

        window.location.href =
                '${ctx}' + '/auth_admin_user/login?userName='+name+"&passWord="+pwd+"&returnUrl=${returnUrl}";



    });
</script>
</body>
</html>
